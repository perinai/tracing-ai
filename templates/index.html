
<!doctype html>
<html lang="en">
    <head>
        <title>Health Monitor</title><style>body{font-family:sans-serif;margin:2em;background-color:#f4f4f9;}h1{color:#333;}form{display:flex;flex-direction:column;width:300px;padding:20px;background:white;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}label,input,select{margin-bottom:12px;font-size:1.1em;}input,select{padding:8px;border:1px solid #ccc;border-radius:4px;}input[type=submit]{background-color:#007BFF;color:white;padding:12px;border:none;cursor:pointer;font-weight:bold;}input[type=submit]:hover{background-color:#0056b3;}</style>
    </head>
    <body><h1>Enter Your Health Metrics</h1><form action="/predict" method="post"><label for="heart_rate">Heart Rate (bpm):</label><input type="number" id="heart_rate" name="heart_rate" required value="75"><label for="blood_oxygen">Blood Oxygen (%):</label><input type="number" step="0.1" id="blood_oxygen" name="blood_oxygen" required value="98"><label for="activity_level">Current Activity:</label><select id="activity_level" name="activity_level"><option value="resting">Resting</option><option value="walking">Walking</option><option value="running">Running</option></select><input type="submit" value="Analyze My Health"></form></body>
    </html>
